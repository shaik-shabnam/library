<!DOCTYPE html>
<html>
	<head>
		<title>update-book</title>
		<style>
		    body {
		      margin: 0;
		      padding: 0;
		      font-family: 'Segoe UI', sans-serif;
		      background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(255,255,255,0.05)),
		        url('images/bg.jpg') no-repeat center center fixed;
		      background-size: cover;
		      color: #fff;
		    }

		    nav {
		      background-color: rgba(0, 0, 0, 0.7);
		      padding: 10px 20px;
		      display: flex;
		      justify-content: center;
		      gap: 20px;
		      position: sticky;
		      top: 0;
		    }

		    nav a {
		      color: #fff;
		      text-decoration: none;
		      padding: 8px 16px;
		      border-radius: 8px;
		      transition: background 0.3s ease;
		    }

		    nav a:hover {
		      background-color: rgba(255, 255, 255, 0.2);
		    }

		    h1 {
		      text-align: center;
		      margin-top: 30px;
		    }

		    .container {
		      max-width: 500px;
		      margin: 40px auto;
		      background: rgba(255, 255, 255, 0.1);
		      padding: 30px;
		      border-radius: 20px;
		      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
		      backdrop-filter: blur(10px);
		      animation: fadeIn 0.8s ease;
		    }

		    input, button {
		      width: 100%;
		      padding: 12px;
		      margin: 10px 0;
		      border: none;
		      border-radius: 10px;
		      font-size: 16px;
		    }

		    button {
		      background-color: #007bff;
		      color: white;
		      font-weight: bold;
		      transition: background 0.3s ease;
		      cursor: pointer;
		    }

		    button:hover {
		      background-color: #0056b3;
		    }

		    @keyframes fadeIn {
		      from {
		        opacity: 0;
		        transform: translateY(20px);
		      }
		      to {
		        opacity: 1;
		        transform: translateY(0);
		      }
		    }
		  </style>
	</head>
	<body>
		<nav>
		   <a href="index.html">Home</a>
		   <a href="addbook.html">Add Book</a>
		   <a href="viewallbooks.html">View All</a>
		   <a href="viewbook.html">View By ID</a>
		   <a href="update.html">Update</a>
		   <a href="delete.html">Delete</a>
		 </nav>

		<h1>Update Book</h1>
		<input type="number" id="id" placeholder="Enter book id number" required/>
		<input type="text" id="title" placeholder="Enter book title" required/>
		<input type="text" id="author" placeholder="Enter book author name" required/>
		<input type="text" id="category" placeholder="Enter book category" required/>
		<input type="text" id="available" placeholder="Enter availability" required/>
		
		<button onclick="updateBook()">Update Book</button>
		
		<script src="js/update.js"></script>
	</body>
</html>
